<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="BookingId" [value]="objSrv.tData.BookingId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="MemberId.valid" [class.red-icon]="MemberId.invalid && MemberId.touched"></i>
                    <label for="MemberId">Enter Member Id</label>
                    <input type="number" name="MemberId" #MemberId="ngModel" [(ngModel)]="objSrv.tData.MemberId"
                    placeholder=0 class="form-control" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="TrainerId.valid" [class.red-icon]="TrainerId.invalid && TrainerId.touched"></i>
                    <label for="TrainerId">Enter Trainer Id</label>
                    <input type="number" name="TrainerId" #TrainerId="ngModel" [(ngModel)]="objSrv.tData.TrainerId"
                    placeholder=0 class="form-control" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="DayOfWeek.valid" [class.red-icon]="DayOfWeek.invalid && DayOfWeek.touched"></i>
                    <input type="number" name="DayOfWeek" #DayOfWeek="ngModel" [(ngModel)]="objSrv.tData.DayOfWeek"
                    placeholder="Day Of Week" class="form-control" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="StartTime.valid" [class.red-icon]="StartTime.invalid && StartTime.touched"></i>
                    <input  type="time"name="StartTime" #StartTime="ngModel" [(ngModel)]="objSrv.tData.StartTime"
                    placeholder="Start Time" class="form-control" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="EndTime.valid" [class.red-icon]="EndTime.invalid && EndTime.touched"></i>
                    <input  type="time" name="EndTime" #EndTime="ngModel" [(ngModel)]="objSrv.tData.EndTime"
                    placeholder="End Time" class="form-control" required>
                </div>
            </div>
        </div>
    </div>
   
     
    
    
    <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid"><i class="bi bi-database-fill-up green-icon"></i>Add Booking</button>
</form>
