<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="BookingId" [value]="objSrv.tData.BookingId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-file-person p-1" [class.green-icon]="MemberId.valid" [class.red-icon]="MemberId.invalid && MemberId.touched"></i>
                    <label for="MemberId">Enter Member Id</label>
                    <input type="number" name="MemberId" #MemberId="ngModel" [(ngModel)]="objSrv.tData.MemberId"
                    placeholder=0 class="form-control m-1" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-file-earmark-person p-1" [class.green-icon]="TrainerId.valid" [class.red-icon]="TrainerId.invalid && TrainerId.touched"></i>
                    <label for="TrainerId">Enter Trainer Id</label>
                    <input type="number" name="TrainerId" #TrainerId="ngModel" [(ngModel)]="objSrv.tData.TrainerId"
                    placeholder=0 class="form-control m-1" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-bookmark-check p-1" [class.green-icon]="DayOfWeek.valid" [class.red-icon]="DayOfWeek.invalid && DayOfWeek.touched"></i>
                    <input type="number" name="DayOfWeek" #DayOfWeek="ngModel" [(ngModel)]="objSrv.tData.DayOfWeek"
                    placeholder="Day Of Week" class="form-control m-1" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-clock p-1" [class.green-icon]="StartTime.valid" [class.red-icon]="StartTime.invalid && StartTime.touched"></i>
                    <input   name="StartTime" #StartTime="ngModel" [(ngModel)]="objSrv.tData.StartTime"
                    placeholder="Start Time (HH:MM:SS)" class="form-control m-1" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-clock-fill p-1" [class.green-icon]="EndTime.valid" [class.red-icon]="EndTime.invalid && EndTime.touched"></i>
                    <input   name="EndTime" #EndTime="ngModel" [(ngModel)]="objSrv.tData.EndTime"
                    placeholder="End Time (HH:MM:SS)" class="form-control m-1" required>
                </div>
            </div>
        </div>
    </div>
   
     
    
    
    <button class="btn btn-success btn-lg m-3" type="submit" [disabled]="form.invalid"><i class="bi bi-database-fill-up green-icon"></i>Add Booking</button>
</form>
