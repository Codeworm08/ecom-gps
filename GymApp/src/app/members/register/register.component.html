<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="MemberId" [value]="objSrv.memData.MemberId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-person-lines-fill p-1" [class.green-icon]="FirstName.valid" [class.red-icon]="FirstName.invalid && FirstName.touched"></i>
                    <input name="FirstName" #FirstName="ngModel" [(ngModel)]="objSrv.memData.FirstName"
                    placeholder="First Name" class="form-control m-1" required minlength="1" maxlength="50">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-person p-1" [class.green-icon]="LastName.valid" [class.red-icon]="LastName.invalid && LastName.touched"></i>
                    <input name="LastName" #LastName="ngModel" [(ngModel)]="objSrv.memData.LastName"
                    placeholder="Last Name" class="form-control m-1" required minlength="1" maxlength="50">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-envelope-at p-1" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
                    <input type="email" name="Email" #Email="ngModel" [(ngModel)]="objSrv.memData.Email"
                    placeholder="Email Id" class="form-control m-1" required minlength="1" maxlength="100">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-phone p-1" [class.green-icon]="Phone.valid" [class.red-icon]="Phone.invalid && Phone.touched"></i>
                    <input  name="Phone" #Phone="ngModel" [(ngModel)]="objSrv.memData.Phone"
                    placeholder="Phone Number" class="form-control m-1" required minlength="10" maxlength="10">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-cake2 p-1" [class.green-icon]="DateofBirth.valid" [class.red-icon]="DateofBirth.invalid && DateofBirth.touched"></i>
                    <input  type="date" name="DateOfBirth" #DateofBirth="ngModel" [(ngModel)]="objSrv.memData.DateOfBirth"
                    placeholder="DateOfBirth" class="form-control m-1" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-calendar-event p-1" [class.green-icon]="JoinDate.valid" [class.red-icon]="JoinDate.invalid && JoinDate.touched"></i>
                    <input  type="date" name="JoinDate" #JoinDate="ngModel" [(ngModel)]="objSrv.memData.JoinDate"
                    placeholder="JoinDate" class="form-control m-1" required >
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-exclamation-octagon p-1" [class.green-icon]="JoinDate.valid" [class.red-icon]="JoinDate.invalid && JoinDate.touched"></i>
                    <select id="membershipStatus" name="MembershipStatus" class="form-control m-1"
        #MembershipStatus="ngModel" [(ngModel)]="objSrv.memData.MembershipStatus" required>
                        <option value="" disabled>Select status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    
    <button class="btn btn-success m-2 btn-lg" type="submit" [disabled]="form.invalid"><i class="bi bi-database-fill-up green-icon m-3"></i>Add Member</button>
</form>
