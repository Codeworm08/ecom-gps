<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="BookingId" [value]="objSrv.mData.MemberMembershipId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="MemberId.valid" [class.red-icon]="MemberId.invalid && MemberId.touched"></i>
                    <label for="MemberId">Enter Member Id</label>
                    <input type="number" name="MemberId" #MemberId="ngModel" [(ngModel)]="objSrv.mData.MemberId"
                    placeholder="0" class="form-control" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="MembershipId.valid" [class.red-icon]="MembershipId.invalid && MembershipId.touched"></i>
                    <label for="MembershipId">Enter Membership Id</label>
                    <input type="number" name="MembershipId" #MembershipId="ngModel" [(ngModel)]="objSrv.mData.MembershipId"
                    placeholder="0" class="form-control" required>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="StartDate.valid" [class.red-icon]="StartDate.invalid && StartDate.touched"></i>
                    <input type="date"  name="StartDate" #StartDate="ngModel" [(ngModel)]="objSrv.mData.StartDate"
                    placeholder="Start Date" class="form-control" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="EndDate.valid" [class.red-icon]="EndDate.invalid && EndDate.touched"></i>
                    <input type="date"  name="EndDate" #EndDate="ngModel" [(ngModel)]="objSrv.mData.EndDate"
                    placeholder="End Date" class="form-control" required minlength="10" maxlength="50">
                </div>
            </div>
        </div>
    </div>
   
     
    
    
    <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid"><i class="bi bi-database-fill-up green-icon"></i>Add Member's Membership</button>
</form>
