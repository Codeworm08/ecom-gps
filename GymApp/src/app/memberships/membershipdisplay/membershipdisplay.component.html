<table class="table-hover table-warning">
    <thead>
        <tr>            
            <th>Membership Type</th>
            <th>Duration</th>
            <th>Price</th>            
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of srvM.memList">
            <td (click)="fillForm(m)" >{{m.MembershipType}}</td>
            <td (click)="fillForm(m)">{{m.Duration}}</td>
            <td (click)="fillForm(m)">{{m.Price}}</td>            
            <td (click)="fillForm(m)"><button class="btn btn-lg btn-danger text-white" (click)="onDelete(m.MembershipId)"><i class="bi bi-trash3"></i> Delete</button></td>
        </tr>
    </tbody>
</table>
