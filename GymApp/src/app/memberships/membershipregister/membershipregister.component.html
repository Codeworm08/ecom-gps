<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="MemberId" [value]="objSrv.mbData.MembershipId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-people p-1" [class.green-icon]="MembershipType.valid" [class.red-icon]="MembershipType.invalid && MembershipType.touched"></i>
                    <input name="MembershipType" #MembershipType="ngModel" [(ngModel)]="objSrv.mbData.MembershipType"
                    placeholder="MembershipType" class="form-control m-1" required minlength="1" maxlength="50">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-clock p-1"></i>
                    <input type="number"  name="Duration" #Duration="ngModel" [(ngModel)]="objSrv.mbData.Duration" class="form-control m-1" placeholder="Duration"
                     required min="1">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white m-1">
                    <i class="bi bi-cash-stack p-1"></i>
                    <input type="number"  name="Price" #Price="ngModel" [(ngModel)]="objSrv.mbData.Price" class="form-control m-1" placeholder="Price"
                     required min="1">
                </div>
            </div>
        </div>
    </div>
    
    
    
    <button class="btn btn-success m-2 btn-lg" type="submit" [disabled]="form.invalid"><i class="bi bi-database-fill-up green-icon m-3"></i>Add Membership</button>
</form>
