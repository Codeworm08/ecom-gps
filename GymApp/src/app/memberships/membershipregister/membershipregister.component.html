<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="MemberId" [value]="objSrv.mbData.MembershipId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="MembershipType.valid" [class.red-icon]="MembershipType.invalid && MembershipType.touched"></i>
                    <input name="MembershipType" #MembershipType="ngModel" [(ngModel)]="objSrv.mbData.MembershipType"
                    placeholder="MembershipType" class="form-control" required minlength="1" maxlength="50">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <label for="Duration">Duration</label>
                    <input type="number"  name="Duration" #Duration="ngModel" [(ngModel)]="objSrv.mbData.Duration" class="form-control"
                     required min="1">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <label for="Price">Price</label>
                    <input type="number"  name="Price" #Price="ngModel" [(ngModel)]="objSrv.mbData.Price" class="form-control"
                     required min="1">
                </div>
            </div>
        </div>
    </div>
    
    
    
    <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid"><i class="bi bi-database-fill-up green-icon"></i>Add Membership</button>
</form>
