<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="EquipmentId" [value]="objSrv.eData.EquipmentId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-person-lines-fill" [class.green-icon]="EquipmentName.valid" [class.red-icon]="EquipmentName.invalid"></i>
                    <input name="EquipmentName" #EquipmentName="ngModel" [(ngModel)]="objSrv.eData.EquipmentName"
                    placeholder="Equipment Name" class="form-control" required minlength="3" maxlength="50">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">    
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-123" [class.green-icon]="Description.valid" [class.red-icon]="Description.invalid && Description.touched"></i>
                    <input name="Description" #Description="ngModel" [(ngModel)]="objSrv.eData.Description"
                    placeholder="Equipment Description" class="form-control" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">    
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-award" [class.green-icon]="PurchaseDate.valid" [class.red-icon]="PurchaseDate.invalid &&PurchaseDate.touched"></i>
                    <input name="PurchaseDate" #PurchaseDate="ngModel" [(ngModel)]="objSrv.eData.PurchaseDate"
                    placeholder="Equipment Purchase Date" class="form-control" required minlength="3">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">    
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="bi bi-cash-stack" [class.green-icon]="LastMaintenanceDate.valid" [class.red-icon]="LastMaintenanceDate.invalid && LastMaintenanceDate.touched"></i>
                    <input name="LastMaintenanceDate" #LastMaintenanceDate="ngModel" [(ngModel)]="objSrv.eData.LastMaintenanceDate"
                    placeholder="Last Maintenance Date of Equipment" class="form-control" required minlength="5">
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid"><i class="bi bi-database-fill-up green-icon"></i>Add Equipment</button>
</form>
