<table class="table-hover table-warning">
    <thead>
        <tr>
            <th class="p-2 text-center">Equipment ID</th>
            <th class="p-2 text-center">Equipment Name</th>
            <th class="p-2 text-center">Description</th>
            <th class="p-2 text-center">Purchase Date</th>
            <th class="p-2 text-center">Last Maintenance Date</th>
            <th class="text-center">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of srvE.eList">
            <td class="p-2 text-center" (click)="fillForm(e)" >{{e.EquipmentId}}</td>
            <td class="p-2 text-center" (click)="fillForm(e)">{{e.EquipmentName}}</td>
            <td class="p-2 text-center" (click)="fillForm(e)">{{e.Description}}</td>
            <td class="p-2 text-center" (click)="fillForm(e)">{{e.PurchaseDate}}</td>
            <td class="p-2 text-center" (click)="fillForm(e)">{{e.LastMaintenanceDate}}</td>
            <td class="text-center" (click)="fillForm(e)"><button class="btn btn-sm btn-danger text-white" (click)="onDelete(e.EquipmentId)"><i class="bi bi-trash3"></i> Delete</button></td>
        </tr>
    </tbody>
</table>
